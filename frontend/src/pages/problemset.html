<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competitive Programming Platform</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <div class="px-3 py-4 border-bottom nav1">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              href="#"
              class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
            >
              <div class="d-flex justify-content-center align-items-center">
                <object
                  data="../../media/svg-components/code-slash.svg"
                  type="image/svg+xml"
                  width="50"
                  height="50"
                  class="px-1"
                ></object>
                <div class="px-1 mb-0 h4 text-white">AlgoSpark</div>
              </div>
            </a>
            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
            >
              <li>
                <a href="index.html" class="nav-link text-white"> Home </a>
              </li>
              <li>
                <a href="problemset.html" class="nav-link text-secondary">
                  Problemset
                </a>
              </li>
              <li>
                <a href="contests.html" class="nav-link text-white">
                  Contests
                </a>
              </li>
              <li>
                <a href="submissions.html" class="nav-link text-white">
                  Submissions
                </a>
              </li>
              <li>
                <a href="leaderboard.html" class="nav-link text-white">
                  Leaderboard
                </a>
              </li>
              <li>
                <a href="profile.html" class="nav-link text-white"> Profile </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="px-3 py-2 border-bottom mb-3 log">
        <div class="container d-flex flex-wrap justify-content-center">
          <form
            class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto"
            role="search"
          >
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <div class="text-end">
            <button
              type="button"
              class="btn btn-light tex me-2"
              id="logbtn"
              data-bs-toggle="modal"
              data-bs-target="#LogModal"
            >
              Login
            </button>
            <div
              class="modal fade"
              id="LogModal"
              tabindex="-1"
              aria-labelledby="LogModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="LogModalLabel">Login</h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form class="form" id="loginform" novalidate>
                      <div class="vstack gap-3">
                        <div class="form-floating px-1">
                          <input
                            type="text"
                            class="form-control"
                            id="floatingInputValue1"
                            placeholder="username1"
                            required
                          />
                          <label for="floatingInputValue1">Username</label>
                        </div>
                        <div class="form-floating px-1">
                          <input
                            type="password"
                            class="form-control"
                            id="floatingInputValue3"
                            placeholder="***"
                            required
                          />
                          <label for="floatingInputValue3">password</label>
                        </div>
                        <div class="d-flex justify-content-end">
                          <input
                            type="submit"
                            class="btn btn-primary me-2"
                            value="Login"
                          />
                          <button
                            type="button"
                            class="btn btn-light me-2"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#signmodal"
              id="signbtn"
            >
              Sign-up
            </button>
            <div
              class="modal fade"
              id="signmodal"
              tabindex="-1"
              aria-labelledby="signmodalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="signmodalLabel">
                      Sign-up
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form class="form" id="signupform" novalidate>
                      <div class="vstack gap-3">
                        <div class="form-floating px-1">
                          <input
                            type="text"
                            class="form-control"
                            id="floatingInputValue1"
                            placeholder="username1"
                            required
                          />
                          <label for="floatingInputValue1">Username</label>
                        </div>
                        <div class="form-floating px-1">
                          <input
                            type="email"
                            class="form-control"
                            id="floatingInputValue2"
                            placeholder="name@example.com"
                            required
                          />
                          <label for="floatingInputValue2">email</label>
                        </div>

                        <div class="form-floating px-1">
                          <input
                            type="password"
                            class="form-control"
                            id="floatingInputValue3"
                            placeholder="***"
                            required
                          />
                          <label for="floatingInputValue3">password</label>
                        </div>
                        <div class="form-floating px-1">
                          <input
                            type="password"
                            class="form-control"
                            id="floatingInputValue3"
                            placeholder="***"
                            required
                          />
                          <label for="floatingInputValue3"
                            >confirm password</label
                          >
                        </div>
                        <div class="d-flex justify-content-end">
                          <input
                            type="submit"
                            class="btn btn-primary me-2"
                            value="Sign-up"
                          />
                          <button
                            type="button"
                            class="btn btn-light me-2"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container"></div>
  </body>
</html>
